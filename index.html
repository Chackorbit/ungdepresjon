<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Carousel — rotate classes (infinite)</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: sans-serif;
        overflow: hidden;
        height: 100vh;
      }

      .header {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 20px 40px;
      }
      .header .logo {
        max-height: 80px;
        max-width: 500px;
        height: 100%;
        width: 100%;
      }

      .list {
        position: relative;
        display: flex;
        max-width: 600px;
        width: 100%;
        height: 400px;
        margin: auto;
        overflow: hidden;
      }
      .list li {
        display: flex;
        justify-content: center;
        align-items: center;
        list-style: none;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        max-width: 450px;
        width: 100%;
        max-height: 440px;
        height: 100%;
        border-radius: 10px;
        transition: transform 0.6s ease, opacity 0.6s ease;
        color: #fff;
        font-weight: 700;
        text-transform: uppercase;
        user-select: none;
      }

      .list li::before {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        max-width: 269px;
        max-height: 400px;
        width: 100%;
        height: 100%;
        background: url("./img/Iphone14.png") no-repeat center center;
        background-size: 100% 100%;
        z-index: 1;
        pointer-events: none;
      }

      /* позиції */
      .hide {
        transform: translateX(-420px) scale(0.7);
        opacity: 0;
        z-index: 1;
      }
      .prev {
        transform: translateX(-60px) scale(0.85);
        opacity: 0.5;
        z-index: 2;
        cursor: pointer;
      }
      .act {
        transform: scale(1);
        opacity: 1;
        z-index: 3;
      }
      .next {
        transform: translateX(60px) scale(0.85);
        opacity: 0.5;
        z-index: 2;
        cursor: pointer;
      }
      .new-next {
        transform: translateX(420px) scale(0.7);
        opacity: 0;
        z-index: 1;
      }

      .item {
        position: relative;
        max-width: 240px;
        width: 100%;
        border-radius: 30px;
        overflow: hidden;
      }
      .video-container {
        max-width: 240px;
        max-height: 480px;
        width: 100%;
        height: 100%;
        overflow: hidden;
        border-radius: 50px;
      }
      .video {
        max-width: 250px;
        max-height: 420px;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .video img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }
      .btn-container {
        display: flex;
        gap: 10px;
        max-width: 240px;
        width: 100%;
        margin-bottom: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
      }
      .btn {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 200px;
        width: 100%;
        padding: 15px 5px;
        background-color: #000;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 12px;
        text-align: center;
        transition: background-color 0.3s ease;
      }
      .btn img {
        max-width: 200px;
        width: 100%;
      }

      .text-container {
        position: absolute;
        max-width: 90%;
        width: 100%;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 20px;
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
        animation: fadeSlideIn 1s ease-out forwards;
      }

      .text-container p {
        font-size: clamp(20px, 5vw, 20px);
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.6), 0 0 15px rgba(0, 0, 0, 0.4);
      }
      .text-container span {
        display: inline-block;
        opacity: 0;
        transform: translateY(30px);
        animation: bounceIn 0.6s forwards;
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        50% {
          opacity: 1;
          transform: translateY(-10px);
        }
        70% {
          transform: translateY(5px);
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./img/logo.png" alt="logo" />
    </header>

    <ul class="list" aria-label="carousel">
      <li class="hide">
        <div class="item">
          <div class="text-container">
            <p>Testing ensures knowledge transfer.</p>
          </div>
          <div class="video-container">
            <video class="video" playsinline>
              <source src="./img/Video4.mov" type="video/mp4" />
            </video>
          </div>
        </div>
      </li>
      <li class="prev">
        <div class="item">
          <div
            class="video-container container"
            style="background-color: #fff; height: 380px"
          >
            <div class="btn-container">
              <a href="#" class="btn">Download our pdf</a>
            </div>
            <div class="btn-container">
              <a href="https://globalcaredevelopment.com/about/" class="btn"
                >Team</a
              >
              <a href="https://globalcaredevelopment.com/" class="btn"
                ><img src="./img/globalCare.png" alt="globalCare"
              /></a>
            </div>
          </div>
        </div>
      </li>
      <li class="act">
        <div class="item">
          <div class="text-container">
            <p>Communication to kids needs to be VISUAL</p>
          </div>
          <div class="video-container">
            <video class="video" playsinline autoplay muted loop>
              <source src="./img/Video1.mp4" type="video/mp4" />
            </video>
          </div>
        </div>
      </li>
      <li class="next">
        <div class="item">
          <div class="text-container"><p>In a motivating package</p></div>
          <div class="video-container">
            <video class="video" playsinline>
              <source src="./img/Video2.mp4" type="video/mp4" />
            </video>
          </div>
        </div>
      </li>
      <li class="new-next">
        <div class="item">
          <div class="text-container">
            <p>And with the right incentives.</p>
          </div>
          <div class="video-container">
            <img class="video" src="./img/video3.png" alt="img3" />
          </div>
        </div>
      </li>
    </ul>

    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script>
      const list = document.querySelector(".list");
      let nodes = Array.from(list.children);
      const roles = ["hide", "prev", "act", "next", "new-next"];
      let isScrolling = false;

      // Присвоюємо ролі та керуємо відео
      function applyRoles() {
        nodes.forEach((node, i) => {
          node.className = "";
          node.classList.add(roles[i]);

          const video = node.querySelector("video");
          if (video) {
            video.muted = true;
            if (roles[i] === "act") {
              video.play().catch(() => {});
              // через 2 секунди включаємо звук
              setTimeout(() => {
                video.muted = false;
              }, 2000);
            } else {
              video.pause();
              video.currentTime = 0;
            }
          }
        });
      }

      // Анімація тексту
      function animateText(el) {
        if (!el) return;
        const text = el.textContent;
        el.textContent = "";
        text.split("").forEach((char, i) => {
          const span = document.createElement("span");
          span.textContent = char === " " ? "\u00A0" : char;
          span.style.animation = "bounceIn 0.6s forwards";
          span.style.animationDelay = `${i * 0.05}s`;
          el.appendChild(span);
        });
      }

      function updateTextAnimations() {
        nodes.forEach((node) => {
          const textEl = node.querySelector(".text-container p");
          if (!textEl) return;
          if (node.classList.contains("act")) animateText(textEl);
          else textEl.textContent = textEl.textContent;
        });
      }

      function applyRolesWithText() {
        applyRoles();
        updateTextAnimations();
      }

      function next() {
        list.appendChild(nodes.shift());
        nodes = Array.from(list.children);
        applyRolesWithText();
      }
      function prev() {
        list.insertBefore(nodes.pop(), nodes[0]);
        nodes = Array.from(list.children);
        applyRolesWithText();
      }

      // Клік на відео
      list.addEventListener("click", (e) => {
        const video = e.target.closest("video");
        if (!video) return;
        const li = video.closest("li");
        if (!li.classList.contains("act")) return;
        if (video.paused) video.play();
        else video.pause();
      });

      // Свайпи Hammer.js
      if (window.Hammer) {
        const h = new Hammer(list);
        h.get("swipe").set({ direction: Hammer.DIRECTION_ALL });
        h.on("swipeleft", next);
        h.on("swiperight", prev);
        h.on("swipedown", prev);
        h.on("swipeup", next);
      }

      // Клавіші
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") prev();
        if (e.key === "ArrowRight") next();
      });

      // Скрол
      list.addEventListener("wheel", (e) => {
        if (isScrolling) return;
        isScrolling = true;
        if (e.deltaY > 0) next();
        else prev();
        setTimeout(() => (isScrolling = false), 500);
      });

      // Старт
      applyRolesWithText();
    </script>
  </body>
</html>
