<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Carousel — rotate classes (infinite)</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100%;
        overflow: hidden;
      }

      .header {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 20px 40px;
      }
      .header .logo {
        max-height: 80px !important;
        max-width: 500px;
        height: 100%;
        width: 100%;
      }

      .list {
        position: relative;
        display: flex;
        max-width: 600px;
        width: 100%;
        height: 100%;
        margin: auto;
        overflow: hidden;
        box-sizing: border-box;
      }
      .list li {
        display: flex;
        justify-content: center;
        align-items: center;
        list-style: none;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        max-width: 426px;
        width: 100%;
        height: 90vh;
        border-radius: 10px;
        transition: transform 0.6s ease, opacity 0.6s ease;
        color: #fff;
        font-weight: 700;
        text-transform: uppercase;
        user-select: none;
        aspect-ratio: 426 / 884;
      }

      .list li::before {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 100%;
        aspect-ratio: 426 / 884;
        background: url("./img/Group55.png") no-repeat center center;
        background-size: contain;
        z-index: 1;
        pointer-events: none;
      }

      .list .act {
        left: 50%;
        transform: translateX(-50%);
      }

      .hide {
        transform: translateX(-400px) scale(0.6);
        opacity: 0;
        z-index: 1;
      }

      .prev {
        transform: translateX(-500px) scale(0.85) !important;
        opacity: 1;
        z-index: 2;
      }
      /* активний */
      .act {
        transform: translateX(0) scale(1);
        opacity: 1;
        z-index: 3;
      }
      /* правий видимий */
      .next {
        transform: translateX(80px) scale(0.85) !important;
        opacity: 01;
        z-index: 2;
      }
      /* невидимий справа */
      .new-next {
        transform: translateX(400px) scale(0.6);
        opacity: 0;
        z-index: 1;
      }

      /* плавний перехід */
      .list li {
        transition: transform 0.6s ease, opacity 0.6s ease;
      }

      .list li.slide-left {
        animation: slideOutLeft 0.6s forwards;
      }
      .list li.slide-right {
        animation: slideOutRight 0.6s forwards;
      }

      /* позиції */
      /* невидимий зліва */

      .item {
        position: relative;
        max-width: 426px;
        max-height: 884px;
        height: 100%;
        width: 100%;
        border-radius: 30px;
        overflow: hidden;
      }
      .video-container {
        display: flex;
        justify-content: center;
        max-width: 426px;
        max-height: 884px;
        width: 100%;
        height: 100%;
        overflow: hidden;
        border-radius: 50px;
      }
      .video {
        max-width: 420px;
        max-height: 874px;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        border-radius: 70px;
      }
      .video img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }
      .btn-container {
        display: flex;
        gap: 10px;
        max-width: 240px;
        width: 100%;
        margin-bottom: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
      }
      .btn {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 280px;
        width: 100%;
        padding: 25px 5px;
        background-color: #000;
        color: #fff;
        text-decoration: none;
        border-radius: 10px;
        font-size: 12px;
        text-align: center;
        transition: background-color 0.3s ease;
      }

      .btn-small {
        padding: 15px 5px;
        font-size: 10px;
      }

      .btn img {
        max-width: 200px;
        width: 100%;
      }

      .container {
        display: flex;
        justify-content: end;
        max-height: 874px;
        height: 100%;
        padding-bottom: 20% !important;
      }

      .text-container {
        position: absolute;
        max-width: 500px;
        width: 100%;
        bottom: 150px;
        /* left: 50%;
        transform: translateX(-50%); */
        padding: 15px 25px;
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
        animation: fadeSlideIn 1s ease-out forwards;
        opacity: 0;
        transition: opacity 0.5s ease;
        z-index: 5;
      }

      .text-container p {
        font-size: clamp(16px, 5vw, 20px);
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.6), 0 0 15px rgba(0, 0, 0, 0.4);
      }
      .text-container span {
        display: inline-block;
        opacity: 0;
        transform: translateY(30px);
        animation: bounceIn 0.6s forwards;
      }

      @keyframes slideOutLeft {
        from {
          transform: translateX(0) scale(1);
          opacity: 1;
          z-index: 3;
        }
        to {
          transform: translateX(-420px) scale(0.85);
          opacity: 0.5;
          z-index: 2;
        }
      }

      @keyframes slideOutRight {
        from {
          transform: translateX(0) scale(1);
          opacity: 1;
          z-index: 3;
        }
        to {
          transform: translateX(120px) scale(0.85);
          opacity: 0.5;
          z-index: 2;
        }
      }

      .list li.slide-left {
        animation: slideOutLeft 0.6s forwards;
      }
      .list li.slide-right {
        animation: slideOutRight 0.6s forwards;
      }

      .item,
      .video-container {
        width: 100%;
        height: 100%;
      }

      .video {
        height: 100%;
        object-fit: cover; /* підлаштовує відео під контейнер */
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .text-container span {
        display: inline-block;
        opacity: 0;
        transform: translateX(-30px);
        animation: slideInLeft 0.5s forwards;
      }

      .list {
        max-width: 100%;
        height: 100%;
      }
      .list li {
        max-width: 280px;
        max-height: 640px;
        height: 100%;
        border-radius: 50px;
      }
      .list li::before {
        width: 100%;
        height: auto;
        aspect-ratio: 426 / 884;
      }
      .video-container {
        max-width: 320px;
        max-height: 640px;
        height: 100%;
        border-radius: 50px;
        overflow: hidden;
      }
      .video {
        max-width: 314px;
        max-height: 580px;
        height: 100%;
        width: 100%;
        border-radius: 50px;
      }

      .prev {
        transform: translateX(-300px) scale(0.85) !important;
        opacity: 1;
        z-index: 2;
      }

      .container {
        padding-bottom: 100px !important;
      }

      @media screen and (max-width: 480px) {
        .list {
          max-width: 100%;
          height: 100%;
        }
        .list li {
          max-width: 280px;
          max-height: 640px;
          height: 100%;
          border-radius: 50px;
        }
        .list li::before {
          width: 100%;
          height: auto;
          aspect-ratio: 426 / 884;
        }
        .video-container {
          max-width: 320px;
          max-height: 640px;
          height: 100%;
          border-radius: 50px;
          overflow: hidden;
        }
        .video {
          max-width: 314px;
          max-height: 580px;
          height: 100%;
          width: 100%;
          border-radius: 50px;
        }

        .prev {
          transform: translateX(-300px) scale(0.85) !important;
          opacity: 1;
          z-index: 2;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./img/logo.png" alt="logo" />
    </header>

    <ul class="list" aria-label="carousel">
      <li class="act">
        <div class="text-container">
          <p>Communication to kids needs to be VISUAL</p>
        </div>
        <div class="item">
          <div class="video-container">
            <video class="video" playsinline autoplay muted loop>
              <source src="./img/Video1Mobile.mp4" type="video/mp4" />
            </video>
          </div>
        </div>
      </li>
      <li class="next">
        <div class="item">
          <div class="text-container">
            <p>
              In a motivating <br />
              package
            </p>
          </div>
          <div class="video-container">
            <video class="video" playsinline>
              <source src="./img/Video2.mp4" type="video/mp4" />
            </video>
          </div>
        </div>
      </li>
      <li class="new-next">
        <div class="item">
          <div class="text-container">
            <p>
              And with the right <br />
              incentives.
            </p>
          </div>
          <div class="video-container">
            <img class="video" src="./img/video3.png" alt="img3" />
          </div>
        </div>
      </li>

      <li class="hide">
        <div class="item">
          <div class="text-container">
            <p>Testing ensures knowledge transfer.</p>
          </div>
          <div class="video-container">
            <video class="video" playsinline>
              <source src="./img/Video4.mov" type="video/mp4" />
            </video>
          </div>
        </div>
      </li>

      <li class="prev">
        <div class="item">
          <div class="video-container container" style="background-color: #fff">
            <div class="btn-container">
              <a href="#" class="btn">Download our pdf</a>
            </div>
            <div class="btn-container">
              <a
                href="https://globalcaredevelopment.com/about/"
                class="btn btn-small"
                >Team</a
              >
              <a href="https://globalcaredevelopment.com/" class="btn btn-small"
                ><img src="./img/globalCare.png" alt="globalCare"
              /></a>
            </div>
          </div>
        </div>
      </li>
    </ul>

    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script>
      const list = document.querySelector(".list");
      const textContainer = document.querySelector(".text-container");

      let nodes = Array.from(list.children);
      const roles = ["hide", "prev", "act", "next", "new-next"];
      let currentIndex = 0; // поточний слайд
      let maxSeenIndex = 0; // найвіддаленіший слайд, який бачив користувач
      let isScrolling = false;

      // Присвоюємо ролі та керуємо відео
      function applyRoles() {
        nodes.forEach((node, i) => {
          node.className = "";

          if (i < currentIndex) node.classList.add("prev");
          else if (i === currentIndex) node.classList.add("act");
          else if (i === currentIndex + 1) node.classList.add("next");
          else node.classList.add("hide");

          // Керування відео
          const video = node.querySelector("video");
          if (video) {
            if (i === currentIndex) {
              if (video.paused) {
                video.muted = true;
                video.play().catch(() => {});
                setTimeout(() => (video.muted = false), 1000);
              }
            } else {
              video.pause();
              video.currentTime = 0;
            }
          }
        });
      }
      function animateText(el) {
        if (!el) return;

        // Контейнер стає видимим
        el.style.opacity = 1;

        // Розбиваємо на рядки по <br>
        const html = el.innerHTML;
        const lines = html.split(/<br\s*\/?>/i);
        el.textContent = ""; // очищуємо вміст

        lines.forEach((line, lineIndex) => {
          line = line.replace(/\s+/g, " ").trim(); // повторювані пробіли → 1
          const words = line.split(" ");

          words.forEach((word, wordIndex) => {
            const span = document.createElement("span");
            span.textContent = word;
            span.style.display = "inline-block";
            span.style.opacity = 0;
            span.style.animation = `slideInLeft 0.5s forwards`;
            span.style.animationDelay = `${wordIndex * 0.15}s`;
            el.appendChild(span);

            if (wordIndex < words.length - 1) {
              el.appendChild(document.createTextNode(" "));
            }
          });

          if (lineIndex < lines.length - 1) {
            el.appendChild(document.createElement("br"));
          }
        });
      }

      function textContFunc(el) {
        if (!el) return;
        el.style.opacity = "1"; // робимо видимим
        console.log("textContainer: ", el);
      }

      function updateTextAnimations() {
        nodes.forEach((node) => {
          const textEl = node.querySelector(".text-container p");
          if (!textEl) return;

          if (node.classList.contains("act")) {
            animateText(textEl);
            textContFunc(node.querySelector(".text-container")); // передаємо контейнер
          } else {
            textEl.textContent = textEl.textContent;
          }
        });
      }

      function applyRolesWithText() {
        applyRoles();
        updateTextAnimations();
      }

      // Логіка свайпу: просто крутимо масив ролей
      function next() {
        if (currentIndex < nodes.length - 1) {
          currentIndex++;
          maxSeenIndex = Math.max(maxSeenIndex, currentIndex); // оновлюємо
          applyRolesWithText();
        }
      }

      function prev() {
        // Дозволяємо назад тільки якщо користувач бачив цей слайд
        if (currentIndex > 0 && currentIndex <= maxSeenIndex) {
          currentIndex--;
          applyRolesWithText();
        }
      }
      // Клік на відео
      list.addEventListener("click", (e) => {
        const video = e.target.closest("video");
        if (!video) return;
        const li = video.closest("li");
        if (!li.classList.contains("act")) return;
        if (video.paused) video.play();
        else video.pause();
      });

      // Свайпи Hammer.js
      if (window.Hammer) {
        const h = new Hammer(list);
        h.get("swipe").set({ direction: Hammer.DIRECTION_ALL });
        h.on("swipeleft", next);
        h.on("swiperight", prev);
        h.on("swipedown", prev);
        h.on("swipeup", next);
      }

      // Клавіші
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") prev();
        if (e.key === "ArrowRight") next();
      });

      // scroll (wheel control)
      const scrollDelay = 700; // час між скролами (≈ тривалість анімації)
      let accumulatedDelta = 0;

      list.addEventListener(
        "wheel",
        (e) => {
          e.preventDefault();

          if (isScrolling) return;

          const absDelta = Math.abs(e.deltaY);

          // ---- 🖱 МИШКА (великі значення) ----
          if (absDelta >= 100) {
            isScrolling = true;
            if (e.deltaY > 0) next();
            else prev();

            setTimeout(() => {
              isScrolling = false;
            }, scrollDelay);
            return;
          }

          // ---- 🖐 ТАЧПАД (дрібні значення, накопичуємо) ----
          accumulatedDelta += e.deltaY;

          if (Math.abs(accumulatedDelta) > 60) {
            isScrolling = true;

            if (accumulatedDelta > 0) next();
            else prev();

            accumulatedDelta = 0;

            setTimeout(() => {
              isScrolling = false;
            }, scrollDelay);
          }
        },
        { passive: false }
      );

      // Старт
      applyRolesWithText();

      function applyDynamicScaling() {
        const activeIndex = roles.indexOf("act");

        nodes.forEach((node, i) => {
          let distance = Math.abs(i - activeIndex);
          if (distance > 2) distance = 2; // обмежуємо крайні
          const scale = 1 - distance * 0.15; // 0.85, 0.7 ...

          node.style.transform = `translateX(${
            (i - activeIndex) * 100
          }px) scale(${scale})`;
          node.style.opacity = 1 - distance * 0.3; // крайні трохи прозорі
          node.style.zIndex = 10 - distance;
        });
      }
    </script>
  </body>
</html>
